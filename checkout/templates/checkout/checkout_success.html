{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid bag-page text-center bg-flowers">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mt-3 text-uppercase">Thank you!</h2>
            <hr class="w-50 mb-1">
            <p>Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="{% url 'products' %}" class="btn btn-danger my-2">
                <span class="icon mr-2">
                    <i class="fa-solid fa-gifts"></i>
                </span>
                <span class="text-uppercase">Did you miss anything? Keep shopping!</span>
            </a>
        </div>
    </div>
    </div>
</div>
{% endblock %}
