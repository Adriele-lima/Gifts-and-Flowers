{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="body-products">
        <div class="container-fluid bg-flowers">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                    <div class="image-container my-5">
                        {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png"
                                alt="{{ product.name }}">
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="product-details-container mb-5 mt-md-5">
                        <h4 class="mb-0 font-weight-bold">{{ product.name }}</h4>
                        <hr>
                        <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>
                        <p class="mt-3 font-weight-bold text-uppercase">Description:</p>
                        <p class="mt-3 text-justify">{{ product.description }}</p>
                        <p class="mt-3 font-weight-bold text-uppercase">Content:</p>
                        <p class="mt-3 text-justify">{{ product.content }}</p>
                        <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-12">
                                    <p class="mt-3 text-uppercase"><strong>Quantity:</strong></p>
                                    <div class="form-group w-50">
                                        <div class="input-group input-group-{{ product.id }}">
                                            <div class="input-group-prepend">
                                                <button class="decrement-qty btn btn-black rounded-0 decrement-qty_{{ product.id }}" 
                                                    data-item_id="{{ product.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-minus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                            <input class="form-control qty_input id_qty_{{ product.id }}" type="number"
                                                name="quantity" value="1" min="1" max="99"
                                                data-item_id="{{ product.id }}">
                                            <div class="input-group-append">
                                                <button class="increment-qty btn btn-black rounded-0 increment-qty_{{ product.id }}"
                                                    data-item_id="{{ product.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-plus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                        <span class="icon">
                                            <i class="fas fa-chevron-left"></i>
                                        </span>
                                        <span class="text-uppercase">Keep Shopping</span>
                                    </a>
                                    <input type="submit" class="btn btn-danger text-uppercase mt-5" value="Add to Bag">
                                </div>
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
